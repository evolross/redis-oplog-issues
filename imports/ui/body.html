<body>
  <div class="container">
    <header>
      <h1>Todo List ({{incompleteCount}})</h1>

      <label class="hide-completed">
        <input type="checkbox" />
        Hide Completed Tasks
      </label>

      {{> loginButtons}}

      {{#if currentUser}}
        <form class="new-task">
          <input type="text" name="text" placeholder="Type to add new tasks" />
        </form>
      {{/if}}
    </header>

    <header>
      {{#with scorecard}}
        <h1>
          Score: {{points}} - 
          {{#if scorecardStatusIs 'new'}}
              <div class="scorecard-status-pill-new">New</div>
          {{/if}}
          {{#if scorecardStatusIs 'old'}}
              <div class="scorecard-status-pill-old">Old</div>
          {{/if}} 
        </h1>
      {{else}}
        <h1>Score: No Score Yet</h1>
      {{/with}}
      
      <label class="hide-completed">
        Earn points by checking off tasks
      </label>

    </header>

    <ul>
      <li>
        <button class="previous-five-tasks">
          Previous 5 Tasks
        </button>
        <button class="next-five-tasks">
          Next 5 Tasks
        </button>
      </li>
    </ul>

    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>

    <ul>
      <li>
        <button class="toggle-scorecard">
          Toggle Scorecard Status
        </button>
        <button class="delete-scorecard">
          Delete Scorecard
        </button>
      </li>
      <li>
        <button class="remove-all-tasks">
          Remove All Tasks
        </button>
        <button class="add-twenty-tasks">
          Add Twenty Tasks
        </button>
        <button class="add-two-thousand-tasks">
          Add 2000 Tasks
        </button>
      </li>
      <li>
        <button class="reset-tasks">
          Reset Tasks
        </button>
      </li>
    </ul>
  </div>
</body>
