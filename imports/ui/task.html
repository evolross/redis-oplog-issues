<template name="task">
  <li class="{{#if checked}}checked{{/if}} {{#if private}}private{{/if}}">
    <button class="delete">&times;</button>

    <input type="checkbox" checked="{{checked}}" class="toggle-checked" />

    {{#if isOwner}}
      <button class="toggle-private">
        {{#if private}}
          Private
        {{else}}
          Public
        {{/if}}
      </button>

      <!-- <button class="insert-task-client">
        Insert New Task Client
      </button>

      <button class="insert-task-mm">
        Insert New Task MM
      </button> -->

      <button class="unset-status">
        $unset Status
      </button>

    {{/if}}

    <div>
      <span class="text"><strong>{{order}}</strong> - {{text}}</span>

      {{#if hasStatusColor}}
        <div class="task-status" style="background-color: {{color}};"></div>
      {{else}}
        <div class="task-status" style="border: solid 2px red;"></div>
      {{/if}}
    </div>
  </li>
</template>
